<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

    </style>
    <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#box').css({
                width: 200,
                height: 200,
                background: 'orange'
            }).on('click', function(){
                $(this).css('background','red');
            }).on('mouseenter', function(){
                $(this).css('background','blue');
            }).on('mouseleave', function(){
                $(this).css({'background-image': 'url(dojang.JPG)',  width: 300  ,  height: 300  });
            });
            
        });;
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
