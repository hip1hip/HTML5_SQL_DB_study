<!DOCTYPE html>
<html lang="en">
<head>
    <title>tabel</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>

            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>사회</td>
                <td>한국사</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>국어</td>
                <td>세계사</td>
                

            </tr>
        </tbody>

    </table>

    <table border ="2">
        <tr>
            <th colspan="8">대륙</th>
            
        </tr>
        <tr>
            <th rowspan="3">아시아</th>
            <th rowspan="3">북미</th>
            <td>한</td>
        </tr>
        <tr><td>중</td></tr>
        <tr><td>일</td></tr>
        <tr>
            <th rowspan="4">유럽</th>
        </tr>    
            <tr><td>프</td></tr>
            <tr><td>영</td></tr>
            <tr><td>독</td></tr>
        
        <tr>
            
            <th rowspan="3">북미</th>
            
        </tr>
        

    </table>





    
</body>
</html>
