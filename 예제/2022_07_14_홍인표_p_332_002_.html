<!DOCTYPE html>

<head>
    <title>Document</title>

    <script>
        var output = '';

        for (var i = 1; i < 5; i++) {
            for (var j = 6; j > 0; j--) {
                if (i < j) {
                    output +=  "  "
                } else {
                    output += " * "
                }

            }
            for (var j = 6; j > 0; j--) {
                if (i < j) {
                    output += "   "
                } else {
                    output += " * "
                }

            }
            output += '\n';

        }

        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 6; j++) {
                if (i < j) {
                    output +=  " * "
                } else {
                    output += "  "
                }

            }
            for (var j = 0; j < 6; j++) {
                if (i < j) {
                    output +=  " * "
                } else {
                    output += "   "
                }

            }
            output += '\n';
    
        }
        alert(output);



    </script>

</head>
