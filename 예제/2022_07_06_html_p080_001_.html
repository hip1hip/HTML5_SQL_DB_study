<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
</head>
<body>
    <ul>
    
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    
    <!-- 1st list -->
    <li>
        <b>과일</b>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
    </li>
    
    <!-- 2ed list -->

    <li>
        <b>채소</b>
        <ol>
            <li>Ap</li>
            <li>Ba</li>
            <li>Or</li>
        </ol>
    </li>

    
</body>
</html>
