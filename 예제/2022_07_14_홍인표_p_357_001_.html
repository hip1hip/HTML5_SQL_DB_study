<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <script>
        window.onload = function () {
            var headerS = document.querySelectorAll('h1');
            for (var i = 0; i < headerS.length; i++) {
                var header = headerS[i];
                header.style.color = 'white';
                header.style.backgroundColor = 'black';

            }
        };
        </script>


</head>

            <body>

                <h1>Header - 1</h1>
                <h1>Header - 3</h1>
                <h1>Header - 2</h1>







            </body>

</html>
